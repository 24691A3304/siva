<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar Scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html {
            scroll-behavior: smooth; /* ðŸ”¥ smooth scroll */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #222;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #0a66c2;
        }

        /* Sections */
        section {
            padding: 100px 20px;
            min-height: 100vh;
        }

        #home {
            background-color: #f4f6f8;
            margin-top: 60px;
        }

        #about {
            background-color: #e3e7eb;
        }

        #services {
            background-color: #d5dbe0;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="AIMEX.html">AIMEX</a>
        <a href="#services">Services</a>
        <a href="https://forms.gle/RXxoQG8RKW5qtma48">Contact Us</a>
    </nav>

    <!-- Sections -->
    <section id="home">
        <h1>Home</h1>
        <p>This is the home section.</p>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>This is the about section.</p>
    </section>

    <section id="services">
        <h1>Services</h1>
        <p>This is the services section.</p>
    </section>

    <!-- Footer / Contact -->

</body>
</html>
